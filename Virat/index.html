<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <script>
        function validate() {
            const form = document.forms["f1"];
            const username = form["username"].value.trim();
            const password = form["password"].value.trim();
            const email = form["email"].value.trim();
            const phno = form["phno"].value.trim();
            const gen = form["gen"].value;
            const lang = form["lang"];
            const address = form["address"].value.trim();

            // Check mandatory fields
            if (!username) {
                alert("User Name is required.");
                return false;
            }
            if (!password) {
                alert("Password is required.");
                return false;
            }
            if (!email) {
                alert("Email ID is required.");
                return false;
            }
            if (!phno) {
                alert("Phone Number is required.");
                return false;
            }
            if (!gen) {
                alert("Please select your gender.");
                return false;
            }

            // At least one language must be selected
            let langSelected = false;
            for (let i = 0; i < lang.length; i++) {
                if (lang[i].checked) {
                    langSelected = true;
                    break;
                }
            }
            if (!langSelected) {
                alert("Please select at least one language.");
                return false;
            }

            if (!address) {
                alert("Address is required.");
                return false;
            }

            // Validate email format
            const emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
            if (!emailPattern.test(email)) {
                alert("Please enter a valid Email ID.");
                return false;
            }

            // Validate phone number format
            const phonePattern = /^\d{10}$/;
            if (!phonePattern.test(phno)) {
                alert("Please enter a valid 10-digit Phone Number.");
                return false;
            }

            alert("Form submitted successfully!");
            return true;
        }
    </script>
</head>
<body>
    <center>
        <br>
        <h3>Registration Form</h3>
        <br/>
        <form name="f1" onsubmit="return validate()">
            <table cellpadding="1" align="center">
                <tr><td> User Name:*</td>
                    <td><input type="text" name="username"></td></tr>
                <tr><td>Password:*</td>
                    <td><input type="password" name="password"></td></tr>
                <tr><td>Email ID:*</td>
                    <td><input type="text" name="email"></td></tr>
                <tr><td>Phone Number:*</td>
                    <td><input type="text" name="phno"></td></tr>
                <tr><td valign="top">Gender:*</td>
                    <td><input type="radio" name="gen" value="Male">Male &nbsp;&nbsp;
                        <input type="radio" name="gen" value="Female">Female</td></tr>
                <tr><td valign="top">Language Known:*</td>
                    <td>
                        <input type="checkbox" name="lang" value="English">English<br/>
                        <input type="checkbox" name="lang" value="Telugu">Telugu<br/>
                        <input type="checkbox" name="lang" value="Hindi">Hindi<br/>
                        <input type="checkbox" name="lang" value="Tamil">Tamil
                    </td></tr>
                <tr><td valign="top">Address:*</td>
                    <td><textarea name="address"></textarea></td>
                </tr>
                <tr><td></td>
                    <td><input type="button" value="SUBMIT" hspace="10" onclick="validate()">
                        <input type="reset" value="RESET"></td></tr>
                <tr><td colspan="2">
                    *<font color="#FF0000">fields are mandatory</font>
                </td></tr>
            </table>
        </form>
    </center>
</body>
</html>
